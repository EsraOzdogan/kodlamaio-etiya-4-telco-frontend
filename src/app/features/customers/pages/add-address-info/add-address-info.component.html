<div class="add-address-info-bg">
  <app-navbar></app-navbar>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-6 d-flex align-items-end">
        <div class="e-title-line">
          <div class="e-title-container">
            <span class="verticalLine"></span>
            <span class="horizontalLine"></span>
            <h3 class="e-search-title mb-0 ml-4">CREATE CUSTOMER</h3>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-6 d-flex justify-content-end p-0">
        <app-user-info></app-user-info>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mb-5">
    <app-info-title [infoTitle]="'Address Info'"></app-info-title>
  </div>

  <div class="e-customer-content d-flex justify-content-center align-items-center">
    <div class="address-detail-box container">
      <div class="row d-flex justify-content-end row-margin">
        <span class="close-item">x</span>
      </div>

      <form [formGroup]="addressForm">
        <div class="row d-flex">
          <div class="col6 d-flex justify-content-evenly align-items-center">
            <div class="text-container margin">
              <span>City</span>
              <span>*</span>
            </div>

            <div class="input-container col-4">
              <div class="e-dropdown">
                <select name="gender" id="gender" class="dropdown-height">
                  <option selected value="Ankara">Ankara</option>
                  <option value="Istanbul">Istanbul</option>
                </select>
              </div>
            </div>
            <div class="col-6 d-flex justify-content-evenly align-items-center">
              <div class="text-container">
                <span>Hause/ Flat Number</span>
                <span>*</span>
              </div>
              <div class="input-container">
                <input type="text" class="e-input-dark mb-0 input-height" formControlName="houseFlatNumber"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6 d-flex justify-content-evenly align-items-center">
            <div class="text-container">
              <span>Street</span>
              <span>*</span>
            </div>
            <div class="input-container">
              <input tylpe="text" class="e-input-dark mb-0 input-height" formControlName="street" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4 d-flex justify-content-evenly align-items-center">
            <div class="text-container">
              <span>Address Description</span>
              <span>*</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="d-flex justify-content-center input-container w-100 h-100 mb-5">
            <textarea tylpe="text" class="e-input-dark mb-0 width-height" formControlName="addressDescription">
            </textarea>
          </div>
        </div>
        <div class="row justify-content-center">
          <button _ngcontent-ofi-c69="" class="e-btn-clear-disabled col-1">
            SAVE
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
