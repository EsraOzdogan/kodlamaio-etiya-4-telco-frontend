<div class="e-create-customer-table">
  <app-navbar></app-navbar>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-9 d-flex justify-content-around p-0 align-items-lg-end">
        <app-bar-menu></app-bar-menu>
        <app-user-info></app-user-info>
      </div>
    </div>
  </div>
  <app-main-layout [layoutTitle]="'Create Customer'">
  <div class="e-customer-content mb-5 container-fluid">
  <div class="mt-2">
    <form [formGroup]="accountForm" class="w-75">
      <div class="row">
        <h5 class="mt-3">Create Billing Account</h5>
        <div class="col-12">
          <div class="row e-customer-input">
            <div class="col-12 col-lg-4 d-flex justify-content-lg-start align-items-center">
              <label for="account-name">Account Name* </label>
            </div>
            <div class="col-12 col-lg-8 d-flex justify-content-lg-start align-items-center">  
              <input type="text-area" etiyaInput="dark" formControlName="accountName" />
            </div>
          </div>
        </div>
        <div class="col-12 mb-5">
          <div class="row e-customer-input">
            <div class="col-12 d-flex justify-content-lg-start align-items-center">
              <label for="account-description">Account Description * </label>
            </div>
            <div class="col-12 d-flex justify-content-lg-start align-items-center">
              <textarea class="e-address-desc" placeholder="" formControlName="accountDescription"></textarea>
            </div>
          </div>
        </div>
      </div>
      </form>
      <div class="d-flex justify-content-center customer-title mb-5">
        <app-info-title [infoTitle]="'Address Info'"></app-info-title>
      </div>
      <div class="e-customer-content1">
        <div class="d-flex justify-content-center">
          <div class="row w-100" style="width: 95% !important">
              <table class="e-table table table-bordered table-hidden">
                  <thead >
                  <tr class="table-title">
                      <th>City</th>
                      <th>Street Name</th>
                      <th>Hause/Flat Number</th>
                      <th>Address Description</th>
                  </tr>
                  </thead>
                  <tbody class="table-body">
                  <tr>
                      <td>Null</td>
                      <td>Null</td>
                      <td>Null</td>
                      <td>Null</td>
                  </tr>
                  </tbody>
              </table>
          </div>        
      </div>
      <div class="e-new-address">
        <button class="e-new-address-btn"> <img src="../../../../assets/img/add_new.png" alt="">Add New Address</button>
    </div>
      </div>
      
  </div>
  <div class="d-flex justify-content-center">
    <div class="row mt-5 w-75">
      <div class="col-12 col-lg-6 d-flex justify-content-lg-start"><button etiyaButton="clear-disabled" routerLink ="recipes">CANCEL</button></div>
      <div class="col-12 col-lg-5 d-flex justify-content-lg-end"><button etiyaButton="clear-disabled">NEXT</button></div>
    </div>
  </div>
  
  </div>
  </app-main-layout>
  
  </div>
